name: Merge kontra-api into UI monorepo

# Allows you to trigger this manually from the Actions tab
on:
  workflow_dispatch:

jobs:
  import-api:
    runs-on: ubuntu-latest
    steps:
      # 1) Check out the UI repo (this one)
      - name: Checkout this repo (UI)
        uses: actions/checkout@v3
        with:
          persist-credentials: true    # so the push step can authenticate

      # 2) Check out the API repo into ./api
      - name: Checkout kontra-api
        uses: actions/checkout@v3
        with:
          repository: gamilsaad92/kontra-api
          token: ${{ secrets.GITHUB_TOKEN }}
          path: api

      # 3) Remove the API repoâ€™s own .git folder (we only want its files)
      - name: Remove API .git metadata
        run: |
          rm -rf api/.git
          
      # 4) Stage the api/ folder in this repo
      - name: Commit api/ folder into this repo
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "chore: import kontra-api into /api subfolder"
          branch: main
